<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sign Up</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <div>
            <form autocomplete="off" action="#" th:action="@{/signup}"
                  th:object="${user}" method="post" role="form">

                <div class="form-group">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="alert alert-danger"></span>
                    <div>
                    <label for="username">Name:</label>
                    <input type="text" th:field="*{name}" placeholder="Name" id="username"
                           class="form-control input-lg"/>
                    </div>
                </div>

                <div class="form-group">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="alert alert-danger"></span>
                    <div>
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" placeholder="Password" id="password"
                           class="form-control input-lg"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</th:block>
</body>
</html>
